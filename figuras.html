<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso javascript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este es el primer teller del curso practico de javascript</p>
    </header>
    <section>
        <h2>calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide un lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number">

            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button"  onclick="calcularAreaCuadrado()">Calcular el area</button>

            <h2>Calcula la hipotenusa o catetos de tu triangulo</h2>

            <label for="C1">
                Valor de cateto 1
                </label>
                <input id="C1" type="number">

                <label for="C2">
                    Valor de cateto 2
                    </label>
                    <input id="C2" type="number">

                    <label for="H">
                        Valor de la Hipotenusa
                        </label>
                        <input id="H" type="number">

                        <button type="button" onclick="calcCateto()">Calcular cateto</button>
                        <button type="button" onclick="calcHipotenusa()">Calcular hipotenusa</button>

                   
        </form>
    </section>
   
    <script src="./figuras.js"></script>
</body>
</html>
